<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o moute sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usar a TAG <p>">Parágrafos</abbr></li>
        <li><abbr title="Usar a TAG <h1>">Títulos</abbr></li>
        <li><abbr title="Usar a TAG <img>">Imagens</abbr></li>
        <li><abbr title="Usar a TAG <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usar a TAG <h2>">Subtítulos</abbr></li>
        <li><abbr title="Usar a TAG <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Usar a TAG <ul>">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
